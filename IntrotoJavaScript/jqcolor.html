<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to JavaScript</title>

    <style media="screen">
      #underline{
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <h1>Make me orange</h1>
    <h1>This is also orange</h1>

    <h2 id="underline"> This is an underline</h2>

    <ul>
      <li class="blue">item 1</li>
      <li class="blue">item 2</li>
      <li class="blue">item 3</li>
    </ul>

    <p id="changeText">this text is awesome</p>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

      <script type="text/javascript">
        $(document).ready(function(){
          //all of your JavaScript or jquery code goes below
          //.css function .css("property", "value")
          $("h1").css("color","orange");
          $("#underline").css("text-decoration", "underline")
          $(".blue").css("background-color", "violet")
          $(".blue").css("color", "blue")
          $("#changeText").html("This is a magic trick")




        });

    </script>



  </body>
</html>
