<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plugins example</title>

    <!-- step 3: add css plugin links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <style media="screen">
      img{
        width: 200px;
      }

      .char1{
        color: red
      }

      .char2{
        font-family: sans-serif;
      }

      .word4{
        color: blue;
      }

      .line2{
        font-weight: 30px;
      }
    </style>

  </head>
  <body>



    <a data-fancybox="gallery" href="https://live.staticflickr.com/4007/4491672159_114f4e94e1.jpg"><img src="https://live.staticflickr.com/4007/4491672159_114f4e94e1.jpg" alt="006"></a>
    <a data-fancybox="gallery" href="pic/panda1.jpg"><img src="pic/panda1.jpg"></a>

    <h1 class="fancy_title">Some Title</h1>

    <h1 id="words">split up into words</h1>

    <h1 id="lines">This is <br> a sentence</h1>



    <!-- step 1: add jquery plugin script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- step 2: add jquery script link -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <!-- step 2: add jquery lettering plugin script -->
    <script type="text/javascript" src="js/jquery.lettering.js"></script>

    <script type="text/javascript">

    $(document).ready(function(){
      $(".fancy_title").lettering();

      $("#words").lettering("words");
      $("#lines").lettering("lines");

    });


    </script>


  </body>
</html>
